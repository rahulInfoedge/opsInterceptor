<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 400px;
      padding: 15px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f8f9fa;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
      color: #0078d4;
      font-weight: bold;
    }
    
    .controls {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }
    
    button {
      background: #0078d4;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      flex: 1;
    }
    
    button:hover {
      background: #106ebe;
    }
    
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    
    #clear-btn {
      background: #d13438;
    }
    
    #clear-btn:hover {
      background: #a4262c;
    }
    
    .stats {
      background: white;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 15px;
      border: 1px solid #e1e5e9;
    }
    
    .requests-container {
      max-height: 300px;
      overflow-y: auto;
      background: white;
      border: 1px solid #e1e5e9;
      border-radius: 6px;
    }
    
    .request-item {
      padding: 10px;
      border-bottom: 1px solid #f0f0f0;
      font-size: 12px;
    }
    
    .request-item:last-child {
      border-bottom: none;
    }
    
    .request-url {
      color: #0078d4;
      font-weight: bold;
      margin-bottom: 5px;
      word-break: break-all;
    }
    
    .request-method {
      background: #e8f4fd;
      color: #004578;
      padding: 2px 6px;
      border-radius: 3px;
      font-size: 10px;
      margin-right: 10px;
    }
    
    .request-status {
      color: #107c10;
      font-weight: bold;
    }
    
    .request-status.error {
      color: #d13438;
    }
    
    .request-time {
      color: #666;
      font-size: 11px;
    }
    
    .no-requests {
      text-align: center;
      color: #666;
      padding: 20px;
      font-style: italic;
    }
    
    .loading {
      text-align: center;
      padding: 20px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="header">
    ðŸ“§ Outlook Task Interceptor
  </div>
  
  <div class="controls">
    <button id="refresh-btn">Refresh</button>
    <button id="clear-btn">Clear All</button>
  </div>
  
  <div class="stats">
    <div><strong>Total Requests:</strong> <span id="total-count">0</span></div>
    <div><strong>Email Requests:</strong> <span id="email-count">0</span></div>
  </div>
  
  <div class="requests-container">
    <div id="requests-list" class="loading">Loading requests...</div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
